{%  extends 'base.html' %}

{% block title %}افزودن کار جدید{% endblock %}

{% block content%}
<div class="container create-form-container">
    <h1>کار جدیدی تعریف کنید</h1>
    <form class="create-todo-form" action="" method="POST">
        <div class="input-container">
            <label for="">{{form.work.label}}</label>
            <input class="form-control" type="text" name="work" id="id_work" required>
            <p class="helper-text">لطفا وظیفه ای تعریف کنید</p>
        </div>
        <div class="input-container">
            <label for="">{{form.date.label}}</label>
            <input class="form-control" type="datetime-local" name="date" id="id_date">
            <p class="helper-text">لطفا تاریخی وارد کنید</p>
        </div>
        <button class="btn btn-primary" type="submit">افزودن</button>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
